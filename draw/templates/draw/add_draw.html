<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加抽签主题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href='https://tyy.ilotus.top/static/image/fireball.png' type="image/x-icon">
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="modal-dialog" style="margin-top: 10%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">添加抽签主题</h4>
                    </div>
                    <form id="loginForm" onsubmit="return false;" method="post" action="{% url 'draw:login' %}">
                        {% csrf_token %}
                        <div class="modal-body" id = "model-body">
                            <p id="error_msg" style="color: red"></p>
                            <div class="form-group">
                                <input type="text" class="form-control"placeholder="抽签主题" autocomplete="off" id="draw_name">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="参与人数" autocomplete="off" id="human_num">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="奖励数量" autocomplete="off" id="boom_num">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary form-control" onclick="index()" value="返回主页">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary form-control" onclick="AddNewDraw()" value="添加">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin/js/jquery.min.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/myajax.js"></script>
<script src="/static/admin/js/myJavascript.js"></script>
</body>
</html>
