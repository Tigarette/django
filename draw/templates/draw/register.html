<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>张竣想要注册</title>
    <link rel="shortcut icon" href='https://tyy.ilotus.top/static/image/fireball.png' type="image/x-icon">
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
{% if not user.is_authenticated %}
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-dark navbar-lightblue">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{% url 'draw:index' %}" class="nav-link">主页</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link active" data-toggle="dropdown" href="#">
                            {{ user.nick_name }}
                            <i class="right fa fa-caret-down"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="min-width:30px;" >
                            <a href="#" class="dropdown-item">
                                <i class="fas fa fa-power-off mr-2"></i>退出登录
                            </a>
                        </div>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="index.html" class="brand-link">
                <img src="https://tyy.ilotus.top/static/image/fireball.png" alt="HomeProtect Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">Stalas</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info" style="width: 234px;text-align: center">
                        <a href="{% url 'draw:login' %}" class="d-block" style="display: block">
                            <button type="button" class="btn btn-secondary" style="width: 100px">
                                登录
                            </button>
                        </a>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'draw:index' %}" class="nav-link">
                                <i class="nav-icon fas fa-solid fa-home"></i>
                                <p>
                                    主页
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'draw:detail' %}" class="nav-link">
                                <i class="nav-icon fas fa-solid fa-file"></i>
                                <p>抽签</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'video:index' %}" class="nav-link">
                                <i class="nav-icon fas fa-solid fa-video"></i>
                                <p>视频</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'video:rankList' %}" class="nav-link">
                                <i class="nav-icon fas fa-solid fa-list-ol"></i>
                                <p>谁是卷王</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="modal-dialog" style="margin-top: 10%;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title text-center">注册</h4>
                            </div>
                            <form id="loginForm" onsubmit="return false;" method="post" action="{% url 'draw:login' %}">
                                {% csrf_token %}
                                <div class="modal-body" id = "model-body">
                                    <p class="" id="error" style="color:red"></p>
                                    <div class="form-group">
                                        <input type="text" class="form-control"placeholder="用户名" autocomplete="off" id="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"placeholder="真实姓名" autocomplete="off" id="nick_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="密码" autocomplete="off" id="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="确认密码" autocomplete="off" id="re_password">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="邮箱" autocomplete="off" id="email">
                                    </div>
                                    <div class="form-group" id="code_code">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="form-group">
                                        <a href="{% url 'draw:login' %}">
                                            <button type="button" class="btn btn-default form-control">已有账号</button>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary form-control" onclick="register()" value="注册">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary form-control" onclick="EmailRight()" value="获得验证码">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <script src="/static/admin/js/myajax.js"></script>
</body>
{% else %}
<body class="content-wrapper">
<div class="content-header">
    <div class="container-fluid">
        <div class="modal-dialog" style="margin-top: 10%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">你已经登陆了!就不要再试着进来了哦<a href="{% url 'draw:index' %}">返回主页</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endif %}
</head>
</html>
